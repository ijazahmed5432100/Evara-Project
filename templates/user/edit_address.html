<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FLATICON ===============-->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css"


    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'adminuser/img/order.png' %}">

    
    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

      <!-- External CSS (e.g., Bootstrap) -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">


    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <title>Ecommerce Website</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    
    {% include 'header.html' %}
<style>
    .nav-link {
        color: #2c3e50;
        padding: 12px 20px;
        border-radius: 8px;
        margin-bottom: 5px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        text-align: left;
        width: 100%;
    }
    
    /* Ensure the icon and text are properly aligned */
    .nav-link i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
    }
    
    /* Make the sidebar container full width within its column */
    .sidebar {
        position: sticky;
        top: 20px;
        width: 100%;
    }
    
    /* Ensure the flex-column class works properly */
    .nav.flex-column {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    .nav-link:hover {
        background-color: #f8f9fa;
        color: #088178;
        padding-left: 25px;
    }

    .nav-link.active {
        background-color: #edf7f7;
        color: #088178;
    }

    .address-card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        padding: 30px;
        margin-bottom: 30px;
    }

    .btn-primary {
        background-color: #088178;
        border-color: #088178;
    }

    .btn-primary:hover {
        background-color: #066c65;
        border-color: #066c65;
    }
</style>


<!-- Breadcrumb -->
<section class="breadcrumb">
    <ul class="breadcrumb__list flex container">
      <li><a href="index.html" class="breadcrumb__link">Home</a></li>
      <li><span class="breadcrumb__link"></span>></li>
      <li><span class="breadcrumb__link">Addresses</span></li>
      <li><span class="breadcrumb__link"></span>></li>
      <li><span class="breadcrumb__link">Edit address</span></li>
    </ul>
  </section>



<div class="container my-4">
    
    

    <div class="row mt-4">
        <!-- Sidebar -->
        <div class="col-lg-3">
            <div class="sidebar">
                <div class="bg-white rounded p-4">
                    <nav class="nav">
                        <a class="nav-link" href="{% url 'user_profile' %}">
                            <i class="bi bi-person"></i> My Profile
                        </a>
                        <a class="nav-link active" href="{% url 'addresses' %}">
                            <i class="bi bi-geo-alt"></i> My Addresses
                        </a>
                        <a class="nav-link" href="{% url 'user_orders' %}">
                            <i class="bi bi-box"></i> My Orders
                        </a>
                        <!-- <a class="nav-link" href="">
                            <i class="bi bi-wallet"></i> Wallet
                        </a>
                        <a class="nav-link" href="">
                            <i class="bi bi-ticket-perforated"></i> Coupons
                        </a> -->
                        <a class="nav-link logout-link" href="{% url 'userlogout' %}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-lg-9">
            <div class="address-card">
                <h4 class="mb-4">Edit Address</h4>
                {% if errors %}
                <div class="alert alert-danger">
                    {% for error in errors %}
                    <div>{{ error }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                <form action="{% url 'edit_address' address.id %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ address.id }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" value="{{ data.name|default:address.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" id="address" value="{{ data.address|default:address.address }}" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" name="city" class="form-control" id="city" value="{{ data.city|default:address.city }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <input type="text" name="state" class="form-control" id="state" value="{{ data.state|default:address.state }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" name="country" class="form-control" id="country" value="{{ data.country|default:address.country }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="postcode" class="form-label">Postcode</label>
                        <input type="text" name="postcode" class="form-control" id="postcode" value="{{ data.postcode|default:address.postcode }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control" id="phone" value="{{ data.phone|default:address.phone }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- External JS (e.g., Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">



</body>

</html>
