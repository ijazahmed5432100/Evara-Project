{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background-color: #f8f9fa;
        }
        
        .login-container {
            max-width: 1200px;
            margin: 5rem auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .login-form {
            padding: 3rem 4rem;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #555;
            margin-bottom: 2rem;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            padding: 0.7rem 1rem;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-bottom: 1.5rem;
        }
        
        .forgot-password {
            text-align: right;
            font-size: 14px;
            margin-top: -1.25rem;
            margin-bottom: 1rem;
        }
        
        .forgot-password a {
            color: blue;
            text-decoration: none;
        }
        
        .form-check {
            margin-bottom: 1.5rem;
        }
        
        .btn-login {
            background-color: #3c6e41;
            border: none;
            color: white;
            width: 100%;
            padding: 0.7rem;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #6c757d;
        }
        
        .social-signin {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .btn-social {
            flex: 1;
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 14px;
            font-weight: 500;
        }
        
        .signup-link {
            text-align: center;
        }
        
        .signup-link a {
            color: blue;
            text-decoration: none;
        }
        
        .plant-image {
            background-image: url('https://images.unsplash.com/photo-1614594975525-e45190c55d0b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 0 12px 12px 0;
            height: 100%;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="login-container row bg-white">
            <div class="col-md-6 login-form">
                <h1 class="login-title">Welcome back!</h1>
                <p class="login-subtitle">Enter your Credentials to access your account</p>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="forgot-password">
                            <a href="{% url 'forgot_password' %}">Forgot password?</a>
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember for 30 days
                        </label>
                    </div>

                    <button type="submit" class="btn btn-login">Login</button>
                </form>

                <div class="divider">or</div>

                <div class="social-signin">
                    <button class="btn-social">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                        </svg>
                        <a href="{% provider_login_url 'google' %}">Sign in with Google</a>

                    </button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
                </div>
            </div>

            <div class="col-md-6 p-0">
                <div class="plant-image"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>



</html>
